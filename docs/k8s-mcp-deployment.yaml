apiVersion: apps/v1
kind: Deployment
metadata:
  name: netsuite-mcp-server
  namespace: finclose-prod
  labels:
    app: netsuite-mcp-server
    component: integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: netsuite-mcp-server
  template:
    metadata:
      labels:
        app: netsuite-mcp-server
        component: integration
    spec:
      containers:
      - name: mcp-server
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/finclose-mcp-server:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: NETSUITE_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: netsuite-credentials
              key: account_id
        - name: NETSUITE_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: netsuite-credentials
              key: consumer_key
        - name: NETSUITE_CONSUMER_SECRET
          valueFrom:
            secretKeyRef:
              name: netsuite-credentials
              key: consumer_secret
        - name: NETSUITE_TOKEN_ID
          valueFrom:
            secretKeyRef:
              name: netsuite-credentials
              key: token_id
        - name: NETSUITE_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: netsuite-credentials
              key: token_secret
        - name: NETSUITE_REST_URL
          valueFrom:
            configMapKeyRef:
              name: finclose-config
              key: netsuite_rest_url
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: netsuite-mcp-service
  namespace: finclose-prod
spec:
  selector:
    app: netsuite-mcp-server
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: netsuite-mcp-hpa
  namespace: finclose-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: netsuite-mcp-server
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
